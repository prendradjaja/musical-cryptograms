<div class="wrapper" [ngClass]="{ starred: starred }">
  <!-- <div class="star" (click)="toggleStarred()">â˜…</div> -->
  <b (click)="toggleStarred()">{{ scale.name }}</b>
  <button class="toggle-flats" (click)="toggleFlats()">
    {{ ["Sharps", "Flats"][flatMode] }}
  </button>

  <br />

  <div class="note" *ngFor="let letter of toArray(name)">
    <div class="top">
      {{ letter }}
    </div>
    <div class="bottom">
      {{ toNoteName(letter, scale) }}
    </div>
  </div>
</div>
